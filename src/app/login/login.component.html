<app-nav-bar></app-nav-bar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="example-form">
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
         <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    <p>No account yet? <a href="/register">Create an account</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button class="submit" mat-raised-button type="submit" color="primary" (click)="login(loginForm.value)" >Login</button>
  </mat-card-actions>
</mat-card>
