<app-nav-bar></app-nav-bar>
<div *ngIf="open">
    <div class="container pl-5 pr-5 pt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-1">
                    <a (click)="close()" style="cursor: pointer">X</a>
            </div>
        </div>
    </div>
    <app-update [contact]="updateContact"></app-update>
</div>
<div class="container p-5">
    <div class="row">
        <div class="col-10">
            <h4>All Contacts</h4>
        </div>
        <div class="row col-2">
            <button (click)="newContact()" class="btn btn-success pull-right">New Contact</button>
        </div> 
    </div>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Update</th>
        </tr>
        <tr *ngFor="let contact of contacts">
            <th>{{contact.name}}</th>
            <th>{{contact.surname}}</th>
            <th>{{contact.company}}</th>
            <th>{{contact.phone}}</th>
            <th>{{contact.email}}</th>
            <th><i class="fa fa-edit pointer" (click)="openUpdate(contact)"></i></th>
        </tr>
    </table>
</div>
