<app-nav-bar></app-nav-bar>
<mat-card class="example-card">
<mat-card-header>
  <mat-card-title>Register</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form class="example-form" [formGroup]="registerForm" >
      <div class="alert alert-success" *ngIf="successMessage" role="alert">
        {{successMessage}}
      </div>
      <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
          {{errorMessage}}
        </div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email"  type="email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirm Password" type="password" formControlName="confirm" required>
        </mat-form-field>
  </form>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  <p> <a href="/login">Login here</a></p>
</mat-card-content>
<mat-card-actions>
  <button class="submit" mat-raised-button type="submit" color="primary" (click)="register(registerForm.value)" >Register</button>
</mat-card-actions>
</mat-card>
